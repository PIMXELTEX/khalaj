{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
ویرایش پست {{ blog.title }}
{% endblock page_title %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card shadow my-5 p-4" style="width: 70%; border-radius: 15px; text-align: right;">
        <h3 class="text-center mb-4">ویرایش پست</h3>
        
        <form method="POST" action="{% url 'blog_update' blog.id%}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-outline-success mt-3">ذخیره تغییرات</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
