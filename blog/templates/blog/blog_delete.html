{% extends '_base.html' %}
{% load static %}

{% block page_title %}
حذف پست {{ blog.title }}
{% endblock page_title %}

{% block content %}

<br>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h1 class="mb-4 fw-bold" style="font-family: 'Poppins', sans-serif;">حذف پست {{ blog.title }}</h1>
                    
                    <p class="mb-4 fw-bold" style="font-family: 'Poppins', sans-serif;">
                        آیا از حذف پست {{ blog.title }} مطمئن هستید؟
                    </p>

                    <form method="POST" action="{% url 'blog_delete' blog.id %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <input class="btn btn-danger px-4 fw-bold" type="submit" value="بله حذف شود." style="font-family: 'Poppins', sans-serif;">
                            <a class="btn btn-secondary px-4 fw-bold" href="{% url 'blog_detail' blog.id %}" style="font-family: 'Poppins', sans-serif;">خیر. به صفحه قبل برگرد.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<br>
<br>
<br>

{% endblock content %}
